<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">

    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body onload="buildUI();fetchBlobstoreUrlAndShowForm();">
    <div id="content">
			<nav id="navigation">
      	<ul>
        	<li><a href="/">Home</a></li>
        	<li><a href="/paris.html">Paris</a></li>
          <li><a href="/amsterdam.html">Amsterdam</a></li>
          <li><a href="/venice.html">Venice</a></li>
				</ul>
    	</nav>

			<div class="padded rounded panel centered">
    		<h1 id="page-title">User Page</h1>
    	</div>

      <br>

      <div class="about-me">
        <h2 style="inline-block">About me</h2>
        <button onclick="on()"><i class="fa fa-edit"></i></button>
        <div id="about-me-container" class="centered">Loading...</div>
        <div id="overlay">
          <form id="form" action="/about" method="POST">
            <div class="header">
              <p> Edit your profile </p>
              <div class="close" onclick="off()"><i class="fa fa-times"></i></div>
            </div>
            <div class="form-group">
              <input class="form-control" name="firstname" placeholder="First Name" required>
            </div>

            <div class="form-group">
              <input class="form-control" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
              <input class="form-control" name="country" placeholder="Country" required>
            </div>

            <div class="form-group">
              <input class="form-control" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
              <textarea name="about-me" placeholder="About me" class="form-control" rows=3 required></textarea>
            </div>

            <div class="form-group">
              <textarea class="form-control" name="recommendation" placeholder="Best place to visit in your city?" rows=3 required></textarea>
            </div>

            <input type="submit" value="Submit" class="rounded form-button">
            <input type="button" onclick="off()" value="Cancel" class="rounded form-button">
          </form>
        </div>

      </div>

			<div class="padded rounded panel">
    		<form id="message-form"action="/messages" method="POST" enctype="multipart/form-data" class="hidden">
      		<h3>Enter a new review:</h3>
    			<br/>
      		<textarea name="message" id="message-input" class="rounded"></textarea>
					<p>Upload an image:</p>
      		<input type="file" name="image">
      		<br/><br/>
      		<input type="submit" value="Submit" class="rounded">
    		</form>
			</div>
    	<hr/>

		<div id="message-container">Loading...</div>
	</div>

    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/user-page-loader.js"></script>

  </body>
</html>
